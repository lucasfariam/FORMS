<div class="container main-container">
    <h4>Demo Cadastro</h4>
    <hr>
    <form novalidate>
        <div class="form-horizontal">

            <div class="form-group">
                <label class="col-md-2 control-label" for="nome"> Nome Completo</label>
                <div class="col-md-10">
                    <input class="form-control" id="nome" type="text" placeholder="Nome (Requerido)">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="nome"> CPF</label>
                <div class="col-md-10">
                    <input class="form-control" id="cpf" type="text" placeholder="CPF (Requerido)">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="nome"> E-mail</label>
                <div class="col-md-10">
                    <input class="form-control" id="email" type="text" placeholder="E-mail (Requerido)">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="nome"> Senha</label>
                <div class="col-md-10">
                    <input class="form-control" id="senha" type="password" placeholder="Senha (Requerido)">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="nome"> Confirmar Senha</label>
                <div class="col-md-10">
                    <input class="form-control" id="senhaConfirmacao" type="password" placeholder="Confirme a Senha (Requerido)">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <span><button class="btn btn-success" id="Registrar" type="submit">Registrar</button></span>
                </div>
            </div>
        </div>
    </form>
</div>
